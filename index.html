<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Age</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <div class="calculator">
            <div class="calculator__label">
                <label class="calculator__label" for="numday">DAY</label>
                <label for="nummonth">MONTH</label>
                <label for="numyear">YEAR</label>
                <div class="calculator_input">
                    <input type="text" name="nummonth" id="nummoth" placeholder="MM">
                    <input type="text" name="numday" id="numday" placeholder="DD">
                    <input type="text" name="numyear" id="numyear" placeholder="YYYY">
                </div>
            </div>
            
            <div class="resultado">
                
            </div>
        </div>
    </div>
</body>
</html>
